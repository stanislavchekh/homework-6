<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Sheet</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td class="white" colspan="2"></td>
        <td class="white"></td>
        <td class="yellow" colspan="2"></td>
        <td rowspan="4" class="white"></td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="red" colspan="2" rowspan="2"></td>
        <td class="yellow" colspan="2"></td>
      </tr>
      <tr>
        <td class="white" rowspan="2"></td>
        <td class="white"></td>
        <td class="white"></td>
      </tr>
      <tr>
        <td class="black" rowspan="2"></td>
        <td class="white"></td>
        <td class="white" colspan="2"></td>
      </tr>
      <tr>
        <td class="yellow" rowspan="3"></td>
        <td class="white"></td>
        <td class="blue" colspan="2" rowspan="2"></td>
        <td class="red" rowspan="3"></td>
      </tr>
      <tr>
        <td class="white" rowspan="2"></td>
        <td class="black"></td>
      </tr>
      <tr>
        <td class="white" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
